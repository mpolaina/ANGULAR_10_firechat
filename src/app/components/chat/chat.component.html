<h3>Chat</h3>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of chatService.chats"
        [ngClass]="{ 'text-right' : chatService.usuario.uid == chat.uid}">

        <span class="badge badge-pill"
               [ngClass]="{ 'badge-warning' : chatService.usuario.uid == chat.uid,
                                'badge-info' : chatService.usuario.uid != chat.uid}">{{ chat.nombre }}</span>
    <small class="text-info"> {{ chat.fecha }}</small>
    <p>{{ chat.mensaje }}</p>
  </div>
  <!-- <div>
    <span class="badge badge-pill badge-danger">Inma</span>
    <p>Esto es un mensaje</p>
  </div> -->
</div>
<input type="text" name="mensaje" placeholder="Enviar mensaje" class="form-control caja-mensaje"
        (keyup.enter)="enviar_mensaje()"
        [(ngModel)]="mensaje">
